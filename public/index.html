<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="main">
      <div class="background"></div>
      <h1 class="header">Weather sounds</h1>
      <ul class="weather-types">
        <li class="weather-type weather-type--summer" data-type="summer"></li>
        <li class="weather-type weather-type--rainy" data-type="rain"></li>
        <li class="weather-type weather-type--winter" data-type="winter"></li>
      </ul>
      <div class="volume">
        <input
          id="volume"
          class="volume"
          type="range"
          min="0"
          max="1"
          step="0.01" />
      </div>
    </div>
  </body>
</html>
